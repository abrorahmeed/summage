<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Learning</title>

  <!-- Google Font for just the h1 -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(180deg, #f0fdfa 0%, #ffffff 60%);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    html, body {
  overflow-y: hidden;
}


    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px 80px 30px 80px;
      background: #ffffffee;
      backdrop-filter: blur(6px);
      border-bottom: 1px solid #eaeaea;
      position: sticky;
      top: 0;
      z-index: 1000;
      animation: fadeDown 1s ease;
    }

    header .logo {
      font-weight: bold;
      color: #f24b0b;
      font-size: 28px;
      transition: transform 0.3s ease;
    }
    header .logo:hover {
      transform: scale(1.05);
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 50px;
    }

    nav ul li a {
      text-decoration: none;
      color: #f24b0b;
      font-weight: 600;
      font-size: 16px;
      position: relative;
      transition: color 0.3s ease;
    }
    nav ul li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0;
      height: 2px;
      background: #f24b0b;
      transition: width 0.3s ease;
    }
    nav ul li a:hover::after {
      width: 100%;
    }

    nav ul li a.contact {
      background: #06a87c;
      color: #fff;
      padding: 8px 18px;
      border-radius: 20px;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    nav ul li a.contact:hover {
      background: #048965;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      header {
        display: none;
      }

      .hero-text h1 {
        font-size: 36px;
      }
      .hero-text p {
        font-size: 14px;
      }
    }

    .hero {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      padding: 20px 60px;
      animation: fadeIn 1.2s ease;
    }

    .hero-text {
      max-width: 500px;
      animation: slideLeft 1s ease;
    }

    .hero-text h1 {
      font-size: 64px; /* BIGGER! */
      font-weight: 700;
      color: #007a52;
      line-height: 1.2;
      font-family: 'Baloo 2', cursive; /* Unique friendly font */
    }

    .mobile-hero-title {
      display: none;
      font-size: 42px;
      font-weight: bold;
      color: #f24b0b;
      text-align: center;
      animation: fadeIn 1s ease;
      
    }

    @media (max-width: 600px) {
      header {
        display: none;
      }
      .hero-text h1 {
        display: none;
      }
      .mobile-hero-title {
        display: block;
      }
    }

    .hero-text p {
      margin: 20px 0;
      color: #444;
      font-size: 16px;
      line-height: 1.5;
    }

    .hero-text .btn {
      display: inline-block;
      background: #f24b0b;
      color: #fff;
      padding: 12px 28px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .hero-text .btn:hover {
      background: #d43a00;
      transform: scale(1.05);
    }

    .hero-image img {
      max-width: 500px;
      height: auto;
      animation: float 4s ease-in-out infinite;
    }

    footer {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
      padding: 20px 60px;
      animation: fadeUp 1s ease;
    }

    footer a img {
      width: 30px;
      height: 30px;
      transition: transform 0.3s ease;
    }
    footer a img:hover {
      transform: scale(1.2);
    }

    .chat-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #f24b0b;
      width: 65px;
      height: 65px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
      z-index: 2000;
    }
    .chat-bubble:hover {
      transform: scale(1.1);
    }
    .chat-bubble img {
      width: 32px;
      height: 32px;
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideLeft {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @media (max-width: 1024px) {
      .hero {
        flex-direction: column;
        text-align: center;
        gap: 30px;
      }
      .hero-image img {
        max-width: 90%;
      }
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 20px;
        padding: 30px;
      }
      nav ul {
        gap: 20px;
      }
      .hero-text h1 {
        font-size: 36px;
      }
      .hero-text p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Summage</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Central</a></li>
        <li><a href="#" class="contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Online <br> Learning</h1>
      <div class="mobile-hero-title">Summage</div>
      <p>Education Without Barriers.<br>We believe education should be accessible to everyone and every lesson we have is a step towards a brighter, better future.</p>
      <a href="menu.html" class="btn">Begin Learning</a>
    </div>
    <div class="hero-image">
      <img src="images/image.png" alt="Online Learning Illustration" />
    </div>
  </section>

  <footer>
    <a href="#"><img src="images/instagram.png" alt="Instagram" /></a>
    <a href="#"><img src="images/youtube.png" alt="YouTube" /></a>
    <a href="#"><img src="images/telegram.png" alt="Telegram" /></a>
  </footer>

  <div class="chat-bubble">
    <img src="images/chat.png" alt="Chat" />
  </div>
</body>
</html>
